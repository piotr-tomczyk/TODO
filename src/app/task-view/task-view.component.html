<div *ngIf="task" ngClass="task">
  <div class="task-view">
    <mat-checkbox [(ngModel)]="task.done" [ngClass]="{ checked: task.done }">
      {{ task.name }}
    </mat-checkbox>

    <div>{{ task.description }}</div>
  </div>
  <button type="button" (click)="delete.emit(task)">Delete</button>
</div>
